<div class="container">
     <div class="left">
        <div class="logo">
            <img src="res/Bomberman.png" height="245"/>
        </div>

        <div class="player">
            <section class="login">
                <p>Your name: </p>
                <input id="userid" type="text" required/>
                <div id="userpic"></div>
            </section>

            <section class="character-select">
                <p>Character: </p>
                <ul class="character">
                    <li><div class="john"></div></li>
                    <li><div class="joe"></div></li>
                    <li><div class="mary"></div></li>
                    <li><div class="betty"></div></li>
                </ul>
            </section>
            
            <!--<section id="facebook-login">-->
                <!--<p>Login to Facebook to challenge your friends and keep the battle scores!</p>-->
                <!--<div class="fb-login-button" onlogin="fb.checkLogin();">Login</div>-->
            <!--</section>-->
        </div>
    </div>

    <div class="right">
        <section class="games">
            <p>Select a game:</p>

            <div id="games-list">
            </div>
            
            <div class="new-game">
                <p class="title">Add game</p>
                
                <div class="left-side">
                    <div class="params">
                        <div class="label">Map</div>
                        <div class="options">
                            <select id="type-map">
                                <option value="free">Normal</option>
                                <option value="custom">custom</option>
                            </select>
                        </div>
                    </div>

                    <div class="params">
                        <div class="label">Size</div>
                        <div class="options">
                            <select id="size-map">
                                <!--<option value="xs">extra small</option>-->
                                <option value="s">small</option>
                                <option value="m">medium</option>
                                <option value="l">large</option>
                                <!--<option value="xl">extra large</option>-->
                            </select>
                        </div>
                    </div>
                    
                    <div class="params">
                        <div class="label">Mode</div>
                        <div class="options">
                            <select id="game-mode">
                                <option value="timeless">timeless</option>
                                <option value="bomberman">bomberman</option>
                                <option value="custom">custom</option>
                                <option value="random">random</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="right-side">
                    <button class="create-game-btn" type="button">+</button>
                </div>
                
            </div>
        </section>
    </div>

    <article>
        <p><b>Use the arrow keys to move, SPACE to place bombs.</b></p>
    </article>   
</div>
